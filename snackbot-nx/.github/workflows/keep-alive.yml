# Ping Render backend every 10 minutes so it doesn't spin down (free tier).
# No ping = Render sleeps after ~15 min = users see long "loading" on first request.
#
# Setup: In GitHub repo go to Settings → Secrets and variables → Actions → Variables.
#        Add variable: RENDER_APP_URL = https://your-app-name.onrender.com (no trailing slash)

name: Keep Render alive

on:
  schedule:
    # Every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:
    # Allow manual run from Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint
        run: |
          url="${{ vars.RENDER_APP_URL }}"
          if [ -z "$url" ]; then
            echo "RENDER_APP_URL not set. Add it in repo Settings → Secrets and variables → Actions → Variables."
            exit 0
          fi
          curl -sf --max-time 120 "${url}/health" || true
